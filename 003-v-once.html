<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Once</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
</head>

<body>
    <div id="app">
        <h1>Jota Landes</h1>
        <h2 v-once='idade'>{{idade}} anos</h2>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    idade: 0
                }
            },
        })
    </script>

</body>


</html>
<!-- V-Once so executa uma unica vez. Se mudarmos o valor da 
variável ela não será atualizada na página -->
